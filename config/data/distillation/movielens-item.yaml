name: MovieLens-Distillation-Item
base_dir: data/MovieLens-100k
news:
  filter_cache: true
  depot: ${data.base_dir}/movie-sum
  order:
    - sum
  append:
    - mid
  lm_col: sum
user:
  filter_cache: true
  depots:
    train:
      path: ${data.base_dir}/train
    dev:
      path: ${data.base_dir}/dev
    test:
      path: ${data.base_dir}/test
  filters:
    history:
      - x
  union:
    - ${data.base_dir}/user-fill
    - ${data.base_dir}/neg
  candidate_col: mid
  clicks_col: history
  label_col: click
  neg_col: neg
  group_col: uid
  user_col: uid
  index_col: index
