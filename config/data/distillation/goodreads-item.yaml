name: Goodreads-Distillation-Item
base_dir: data/Goodreads
news:
  filter_cache: true
  depot: ${data.base_dir}/book-sum
  order:
    - sum
  append:
    - bid
  lm_col: sum
user:
  filter_cache: true
  depots:
    train:
      path: ${data.base_dir}/train
    dev:
      path: ${data.base_dir}/dev
    test:
      path: ${data.base_dir}/test
  filters:
    history:
      - x
  union:
    - ${data.base_dir}/user
    - ${data.base_dir}/neg
  candidate_col: bid
  clicks_col: history
  label_col: click
  neg_col: neg
  group_col: uid
  user_col: uid
  index_col: index
