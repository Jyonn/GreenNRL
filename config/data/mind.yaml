name: mind
base_dir: data/mind
item:
  ut: ${data.base_dir}/items
  inputs:
    - title@bert: 50
    - category
user:
  ut: ${data.base_dir}/users
  max_history: 50
inter:
  train: ${data.base_dir}/train
  dev: ${data.base_dir}/valid
  test: ${data.base_dir}/test
  filters:
    history:
      - "lambda x: x"
column_map:
  item_col: item_id
  user_col: user_id
  history_col: history
  neg_col: null
  click_col: click
  group_col: user_id
