name: mind
base_dir: data/mind
item:
  filter_cache: true
  depot: ${data.base_dir}/items
  order:
    - title@bert
    - category
  append:
    - item_id
user:
  filter_cache: true
  depots:
    train:
      path: ${data.base_dir}/train
    dev:
      path: ${data.base_dir}/valid
    test:
      path: ${data.base_dir}/test
  filters:
    history:
      - x
  union:
    - ${data.base_dir}/users
  candidate_col: item_id
  clicks_col: history
  label_col: click
  group_col: user_id
  user_col: user_id
  index_col: index
  neg_col: null
